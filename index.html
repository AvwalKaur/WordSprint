    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: #f1f5f9;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            text-align: center;
        }


        .page-wrapper {
            display: flex;
            justify-content: space-between;
            /*Left, center, right gap*/
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 0.5%;
        }

        .side-elements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            width: 30%;
            user-select: none;
            color: #9d00ff;
            font-size: 1.7rem;
            font-weight: bold;
        }

        .side-elements span {
            display: inline-block;
            /*if we do not make display inline block, to span by default to inline hi hota hai uspe tranform ya rotation nhi laga sakte ham log*/
            transition: transform 0.3s;
            animation: float 3s ease-in-out infinite;
        }

        .left span {
            transform: rotate(15deg);
        }

        .right span {
            transform: rotate(-20deg);
        }

        .head {
            font-size: 3.5rem;
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 15px;
            /* border: 2px solid green; */
        }

        .para {
            font-size: 1.8rem;
            color: #a30fff;
            font-weight: 500;
            margin: 1rem;
        }

        .typewriter {
            /* border: 2px solid black; */
            height: 2rem;
            margin-top: 2rem;
            font-size: 2rem;
        }

        .typingGIF {
            width: 100px;
            height: 100px;
        }

        @media (max-width: 768px) {

            /* 1. remove side elements */
            .side-elements {
                display: none;
            }

            /* 2. Main container ko poori screen do */
            .main-container {
                width: 90%;
                margin: auto;
            }

            .page-wrapper {
                justify-content: center;
                /* Center the only remaining element */
            }

            /* 3. Fonts adjust karo mobile ke liye */
            .head {
                font-size: 2.5rem;
                /* Pehle 3.5 tha */
            }

            .para {
                font-size: 1.2rem;
                /* Pehle 1.8 tha */
            }

            .typewriter {
                font-size: 1.3rem;
                /* Pehle 2rem tha */
                height: auto;
                min-height: 3rem;
                /* Taki text jump na kare */
            }

            .typingGIF {
                width: 70px;
                /* GIF thodi choti */
                height: 70px;
            }
        }
    </style>

    /////**********2nd way**************///////
    /*Write one sentence, pause 1sec, start deleting it, pause for some time, start next sentence ...... once all sentences done => open index.html*/
    let typewriter = document.querySelector('.typewriter');
    const array = [
        "Train your fingers.",
        "Beat the clock.",
        "Sprint with words."
    ];
    let sentencePointer = 0;
    let letterPointer = 0;
    let newString = "";
    let newInterval = null;

    function typeWriter2() {
        // print all letters of string
        let currSentence = array[sentencePointer];
        newInterval = setInterval(() => {
            if (letterPointer < currSentence.length) {
                newString += currSentence.charAt(letterPointer);
                letterPointer++;
                typewriter.innerHTML = newString;
            } else {
                clearInterval(newInterval);
                newInterval = null;
                console.log("Done");

                // delete this sentence now by pausing 1sec
                setTimeout(deleteLetters, 1000);
            }
        }, 100)
    }

    function deleteLetters() {
        newInterval = setInterval(() => {
            if (newString.length > 0) {
                newString = newString.slice(0, -1);
                typewriter.innerHTML = newString;
            } else {
                // stop deleting first
                clearInterval(newInterval);
                newInterval = null;
                // ab delete ho gya hai next sentence ki bari to print
                sentencePointer++;
                letterPointer = 0;

                if (sentencePointer < array.length) {
                    setTimeout(typeWriter2, 300);
                } else {
                    console.log("All done");
                    // move to main.html
                    setTimeout(() => {
                        window.location.href = "main.html";
                    }, 500)
                }
            }
        }, 100)
    }

    typeWriter2();
